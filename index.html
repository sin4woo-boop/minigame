<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Plant vs Zombie Survivors</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="top-ui">
    <!-- 상단 행: 일시정지 | 타이머 | 킬카운트 -->
    <div class="hud-top-row">
      <button id="desktopPauseBtn" class="hud-pause-btn" aria-label="일시 정지">❚❚</button>
      <div class="hud-time-shell"><span id="time">00:00</span></div>
      <div class="hud-right-stack">
        <div class="hud-chip skull-chip">
          <span class="chip-icon">☠</span>
          <span id="zombieCount">0</span>
        </div>
      </div>
    </div>

    <!-- 하단 행: XP 바 + 레벨 -->
    <div class="hud-mid-row">
      <div class="xp-bar-container">
        <div class="meter xp-meter">
          <div id="xpFill" class="meter-fill xp-fill"></div>
        </div>
        <div class="hud-level-badge"><span id="level">1</span></div>
      </div>
    </div>

    <div id="weaponHudPills" class="weapon-pills hud-weapon-strip"></div>
    <div class="hud-hidden-bindings" aria-hidden="true">
      <span id="modeLabel">NORMAL</span>
      <span id="hp">100</span>
      <span id="hpFill"></span>
      <span id="xp">0</span>
      <span id="xpNeed">8</span>
    </div>
  </div>

  <div id="bossHud" class="boss-hud hidden">
    <div id="bossName" class="boss-name">보스: 망치 대장</div>
    <div class="boss-meter">
      <div id="bossFill" class="boss-fill"></div>
    </div>
  </div>

  <canvas id="game" width="960" height="540"></canvas>

  <div class="mobile-controls">
    <button id="mobilePauseBtn" class="mobile-pause-btn" aria-label="일시 정지">II</button>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-panel">
      <div id="overlayTitle" class="overlay-title"></div>
      <p id="overlayText"></p>

      <div id="pauseLoadoutWrap" class="pause-loadout-wrap hidden">
        <div class="pause-section">
          <div class="pause-section-title">무기 스킬</div>
          <div id="weaponPills" class="weapon-pills pause-list"></div>
        </div>
      </div>

      <div id="upgradeChoices" class="choices"></div>
      <button id="pauseCloseBtn" class="overlay-action-btn hidden">계속하기</button>
      <button id="restartBtn" class="hidden">다시 시작</button>
    </div>
  </div>

  <script src="balance.js"></script>
  <script src="game.js"></script>
</body>

</html>
